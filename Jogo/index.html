<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Projeto de Fatores Humanos">
  <title>Projeto Memórias</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="site-title">Projeto Memórias</h1>
  </header>
  <section id="game-board" class="board">
  </section>
  <footer>
    <div class="timer">
      <h3 class="info">Tempo: <span class="clock data"></span></h3>
    </div>
    <div class="rating">
      <h3 class="info">Desempenho</h3>
      <div class="stars"></div>
    </div>
    <div class="counter">
      <h3 class="info">Movimentos: <span id="moves" class="data"></span></h3>
    </div>
  </footer>
    <div id="startModal" class="modal">
      <div class="modal-content">
        <div class="close" id="close-start">&times;</div>
        <h2 class="site-title start">Projeto Memórias</h2>
        <h2 class="tag-line start">&ldquo;Pronto para começar?!&rdquo;</h2>
        <h3 class="choose start">Escolha um nível!!!</h3>
          <button id="easy-level" class="level-button">Fácil</button>
          <button id="medium-level" class="level-button">Médio</button>
          <button id="hard-level" class="level-button">Difícil</button>
      </div>
      </div>
    <div id="winModal" class="modal">
      <div class="modal-content">
        <div class="close" id="close-win">&times;</div>
        <h2 class="congrats">Muito Bom!!!</h2>
        <div class="modal-data">
          <h3 class="info">Desempenho</h3>
          <div class="stars"></div>
        </div>
        <div class="modal-data">
          <h3 class="info">Tempo</h3>
          <div class="clock data"></div>
        </div>
        <div class="play-again">
          <p class="win-text">Jogar Novamente?</p>
          <button id="restart">Recomeçar</button>
        </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
