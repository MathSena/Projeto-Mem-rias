<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/registro.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 form-login-heading>Cadastro</h1>
        <form class="needs-validation" novalidate>
        <div class="form-row">
        <div class="form-group col-md-8">
            <label for="validationCustom01">Nome </label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-tooltip">
                Por favor, digite seu nome
            </div>
        </div>
            </div>
            <div class="form-row">
    <div class="form-group col-md-8">
      <label for="validationCustom02">Sobrenome</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-tooltip">
         Por favor, digite seu sobrenome
        </div>
    </div>
            </div>
                <div class="form-row">
    <div class="form-group col-md-8">
                    <label for="inputSexo">Sexo</label>
                    <select id="inputState" class="custom-select" required>
                        <option value="">Escolha uma opção</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
        <div class="invalid-tooltip">Selecione uma opção!</div>
                </div>   
            </div>
        <div class="form-row">
    <div class="form-group col-md-8">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-tooltip">
        Por favor, escolha um nome de usuário
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="validationCustom03">Senha</label>
       <input type="password" id="inputPassword" class="form-control" placeholde="Senha" required autofocus aria-describedby="inputGroupPrepend" required>
      <div class="invalid-tooltip">
      Por favor, digite sua senha
      </div>
    </div>
    </div>  
            <button class="btn btn-primary col-md-2" type="submit">Enviar dados</button> 
</form>
        
        

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
               
        
    </div>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
